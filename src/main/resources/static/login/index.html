<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <form id="loginForm" action="/login" method="post">
        <h2>Вход в систему</h2>
        <div class="input-group">
            <input type="hidden" id="csrfField" name="" value=""/>
            <label for="username">Email пользователя:</label>
            <input type="email" id="username" name="username" placeholder="email@example.com">
        </div>
        <div class="input-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="login-btn">Войти</button>
        <div class="links">
            <a href="/registration">Регистрация</a>
            <a href="/forgot-password">Забыли пароль?</a>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {

        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        let csrfToken = getCookie('XSRF-TOKEN');

        let csrfField = document.getElementById('csrfField');
        csrfField.name = '_csrf';
        csrfField.value = csrfToken;
    });
</script>
</body>
</html>
