<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            background-color: #7a42f4;
            padding: 20px;
            min-width: 250px;
        }

        .menu-item {
            color: white;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .menu-item.active {
            color: #e6e6e6;
        }

        .main-content {
            padding: 20px;
            width: 100%;
        }

        .balance-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .balance-box {
            width: 150px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            text-align: center;
            font-size: 20px;
            border-radius: 4px;
        }

        .euro {
            color: #333;
        }

        .usd {
            color: green;
        }

        .pounds {
            color: blue;
        }

        .activity-section {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
        }

        .activity-item {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid green;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <!-- Sidebar content -->
    <div class="menu">
        <div class="menu-item active">Home</div>
        <div class="menu-item">Cards</div>
        <div class="menu-item">Ethereum</div>
        <div class="menu-item">Bitcoin</div>
        <div class="menu-item">Settings</div>
        <div class="menu-item">Profile</div>
        <div class="menu-item">Logout</div>
    </div>
</div>

<div class="main-content">
    <div class="balance-section">
        <div class="balance-box euro">12506€</div>
        <div class="balance-box usd">89000$</div>
        <div class="balance-box pounds">500£</div>
    </div>
    <div class="activity-section">
        <div class="activity-item">450 Load into Account</div>
        <div class="activity-item">450 Load into Account</div>
        <div class="activity-item">450 Load into Account</div>
    </div>
</div>

<script>

</script>
</body>
</html>
