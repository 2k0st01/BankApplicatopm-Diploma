<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Project Bank Application</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div align="center">
    <form id="registrationForm">

        <label for="firstName">Ім'я:</label><br>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Фамілія:</label><br>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Пошта:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" required><br>

        <label for="phone">Номер телефону:</label><br>
        <input type="text" id="phone" name="phone" required><br>

        <label for="dateOfBirth">Дата народження:</label><br>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

        <input type="button" onclick="submitForm()" value="Регестрація">

        <p><a href="/login">Логін</a></p>
    </form>
</div>

<script src="/js/registration.js" defer></script>
</body>
</html>
